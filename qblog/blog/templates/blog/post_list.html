
{% block post_list %}
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <a class="card-text text-muted h6" href=" {% url 'accounts:profile' post.author  %} ">{{ post.author }} | {{ post.created_at}} </a>
                    <p class="card-text">{{post.content|slice:":200" }}...</p>
                    <a href="{% url 'blog:post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock post_list %}
