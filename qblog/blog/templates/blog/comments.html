{% block comments %}
<style>
.comment {
    margin-bottom: 10px;
    padding: 5px;
    border-radius: 10px;
    background: rgba(0, 127, 95, 0.3)
}
</style>
        <h3>Comments</h3>
        {% if not comments %}
        <p class="card-text ">No comments here yet</p>
        {% endif %}
        {% for comment in comments %}
        <div class="comment">
          <p class=" text-muted">
              {{ comment.author }} | {{comment.created_at}}
          </p>
          <p class="card-text ">{{ comment.text }}</p>
        </div>
        {% endfor %}
        <div class="add-comment">
          <p class="card-text ">Add a comment</p>
          <form method ='post'>
          {% csrf_token %}
          {{form.text}}
          <input type="submit" value = "Add a comment" class="btn btn-danger">
          </form>
        </div>
{% endblock comments %}
